<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    .wrap{
        width:900px;
        margin:0 auto;
        padding: 0 auto;
    }
    .circle{
        width: 40px;
        height: 40px;
        background-color: aqua;
        border: 1px groove black;
        padding: 60px;
        border-radius: 50%;
        float: left;  
    }
    .circle{
        clear: both;
    }
    </style>
</head>
<body>
    <script type="text/javascript">
    function drawCircle(n){
        return drawCircle(n){

            return "<div class=circle>"+n+"</div>"
        }
    }
    </script>
</body>
</html>
