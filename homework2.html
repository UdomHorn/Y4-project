<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
</head>
<body>
    <h1>Calculator</h1>

    <input type="text" id="num"/>

    <input type="button" value="Add" onclick="myAdd()"/>

    <h1 id="result"></h1>

    <script type="text/javascript">

        function myAdd(){
            var n = parseInt(document.getElementById("num").value);
            var sum = 0, phrasenum = "";

            for (i = 1; i <= n; i++) {
                sum += i;
                phrasenum += i;
                if (i !== n) {
                    phrasenum += "+";
                }
            }
            phrasenum += "= " + sum;
            document.getElementById("result").innerText = phrasenum;
        }
    </script>
</body>
</html>
